<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="././assets/carousel_1.jpg" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <h3>Zeytin ve Zeytinyağı</h3>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="././assets/carousel_2.jpg" alt="Random second slide">
    </div>
    <div class="carousel-caption">
      <h3>En İyi Kalite</h3>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="././assets/carousel_8.jpg" alt="Random third slide">
    </div>
    <div class="carousel-caption">
      <h3>Farkı Tadında</h3>
    </div>
  </ng-template>
</ngb-carousel>
